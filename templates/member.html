<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="League of Developer"/>
    <meta property="og:description" content="LOD팀을 소개합니다!"/>
    <meta property="og:image" content=""/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <title>League of Developer</title>

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&family=Noto+Serif+KR&display=swap"
          rel="stylesheet">
    <style>
        * {
            font-family: 'Gowun Batang', serif;
        }

        .member {
            width: 95%;
            max-width: 1300px;
            margin: 20px auto 20px auto;
            padding: 20px;

            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        .mcontent {
            /*background-color: aliceblue;*/
            width: 95%;
            max-width: 800px;

            margin: 20px auto 20px 10px;
            padding-right: 40px;

        }

        .mcontent > h4, h6 {
            text-decoration: underline;
            text-underline-position: under;

            font-weight: bold;
        }

        .member > img {
            width: 50%;
            max-width: 500px;
            margin: 20px auto 20px auto;
            padding-left: 20px;
        }

        .vpost {
            width: 95%;
            max-width: 1100px;
            margin: 20px auto 20px auto;

            box-shadow: 0px 0px 3px 0px black;
            padding: 20px;

            justify-content: center;
        }

        .btn-text {
            margin-top: 15px;
            align-items: center;
            text-align: center;
        }

        .vcards {
            width: 95%;
            max-width: 1100px;
            margin: auto;
        }

        .vcards > .card {
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<body>
<div>뒤로가기 버튼</div>
<div class="member">
    <div class="mcontent">
        <h4>이름값</h4>
        <p>desc값</p>
        <br>
        <h6>mbti</h6>
        <p>mbti값</p>
        <br>
        <h6>장점</h6>
        <p>stpoint값</p>
        <br>
        <h6>업무 스타일</h6>
        <p>style값 </p>
        <br>
        <h6>블로그</h6>
        <p>blog값</p>
    </div>
    <img src="/static/team.png">
</div>
<div class="vpost">
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name" placeholder="url">
        <label for="floatingInput">닉네임</label>
    </div>
    <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="comment"
          style="height: 100px"></textarea>
        <label for="floatingTextarea2">방명록을 남겨주세요!</label>
    </div>
    <div class="btn-text">
        <button onclick="save_comment()" type="button" class="btn btn-dark">방명록 남기기</button>
    </div>
</div>
<div class="vcards" id="visit-list">
    <div class="card">
    <div class="card-header">
        닉네임 값
    </div>
    <div class="card-body">
        <blockquote class="blockquote mb-0">
            <p>comment 값</p>
        </blockquote>
    </div>
    </div>
</div>

</body>
</html>
