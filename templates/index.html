<!DOCTYPE html>
<html lang="en">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    <title>League of Developer</title>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&family=Noto+Serif+KR&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Gowun Batang', serif;
        }
        .mypic {
            width: 100%;
            height: 250px;
            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5));
            background-position: center 30%;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .team {
            width: 95%;
            max-width: 1300px;
            margin: 20px auto 20px auto;
            padding: 20px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }
        .tcontent {
            /*background-color: aliceblue;*/
            width: 95%;
            max-width: 800px;
            margin: 20px auto 20px 10px;
            padding-right: 40px;
        }
        .tcontent > h4 {
            text-decoration: underline;
            text-underline-position: under;
            font-weight: bold;
        }
        .team > img {
            width: 50%;
            max-width: 500px;
            margin: 20px auto 20px auto;
            padding-left: 20px;
        }
        .card__img {
            position: relative;
        }
        .card__img:hover {
            opacity: 0.5;
        }
        .card__link {
            position: absolute;
            left : 60px;
            top : 50px;
        }
        .members {
            width: 95%;
            max-width: 1300px;
            margin: 20px auto 20px auto;
            padding: 20px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }
        .col > h5 {
            padding-left: 5px;
            text-decoration: underline;
            text-underline-position: under;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<body>
<div class="mypic">
    <h1>개발자의 협곡에 오신 것을 환영합니다.</h1>
</div>
<div class="team">

        <p>팀 소개 내용 어쩌고 저쩌공.ㅇ.ㅇ.아니ㅏ나나ㅣㄴ니ㅏㅇ나ㅣㅇ낭나ㅣㅓㄴddddddddddddddddddddddddddddddddddddㅇ라ㅣㄴ</p>
        <br>

        <p>3.ㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇ</p>
    </div>
    <img src="/static/team.png">
</div>
<div class="members">
    <div class="row row-cols-1 row-cols-md-5 g-4">
        <div class="col">

            </div>

    </div>
</div>
<script>
    const roll = document.querySelectorAll('.card__img');
    const links = document.querySelectorAll('.card > a');

    roll.forEach((el, i) => {
        el.addEventListener('mouseover', e => {
            links[i].classList.remove("hidden");
        })
        el.addEventListener('mouseout', e => {
            links[i].classList.add("hidden");
        })
    })
</script>
</body>
</html>
